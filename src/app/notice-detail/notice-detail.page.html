<ion-header>
  <ion-toolbar>
    <ion-title>noticeDetail</ion-title>
    <ion-button color="primary" (click)="backPage()">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre de usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Contenido del comentario
    </ion-card-content>
  </ion-card>

  <form>
    <ion-list>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Your comment</ion-label>
        <ion-textarea name="comment" required></ion-textarea>
      </ion-item>

    </ion-list>
    <ion-button type="submit" expand="block" color="primary">
      <ion-icon name="send"></ion-icon>
      Comment
    </ion-button>
  </form>
</ion-content>
